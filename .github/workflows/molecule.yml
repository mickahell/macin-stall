name: Molecule

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'roles/**'
  workflow_dispatch:

jobs:
  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        python-version: [3.9, '3.10']
        roles: ["brew"]
    steps:
      - uses: actions/checkout@v4
      - name: Install needs
        run: |
          pip install -r requirements.txt -U
          ansible-galaxy collection install -r requirements.yml --upgrade
      - name: Run molecule
        run: |
          cd roles/${{ matrix.roles }}
          molecule test
